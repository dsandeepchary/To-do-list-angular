<div class="{{mainClass}}">
    <button class="{{adjustClass}}" (click)="toggleMode()">
        <span class="fa fa-adjust"></span></button>
    <div class="container">
        <div class="row">
            <div class="col-9">
                <h3 class="{{headingClass}}">To Do List</h3>
            </div>
            <div class="col-3">
                <button class="{{addClass}}" (click)="addNewInput();"><span class="fa fa-plus"></span></button>
            </div>
        </div>
        <div class="input row form-group" *ngFor="let input of inputs">
            <div class="col-8">
                <input type="text" name="task" placeholder="List down a task" id="task" [(ngModel)]="input.task"
                       class="form-control input-style">
            </div>
            <div class="col-1">
                <button *ngIf="input.isImportant === false" class="{{importantClass}}" (click)="markImportant(input)">
                    <span class="fa fa-star"></span></button>
                <button *ngIf="input.isImportant === true" class="{{importantClass}}" (click)="markImportant(input)">
                    <span class="fa fa-star" style="color: #B10064;"></span></button>
            </div>
            <div class="col-1">
                <button class="{{tickClass}}" (click)="removeTask(input)"><span class="fa fa-check"></span></button>
            </div>
        </div>
    </div>
</div>
